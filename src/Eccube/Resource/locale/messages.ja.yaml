front.cooking_method.title: おいしく食べるための解凍・調理方法
front.cooking_method.subtitle: Defrosting and Cooking Method
front.cooking_method.method_title: おいしく食べるための解凍・調理方法
front.cooking_method.method_text: 解凍方法は冷凍食品を調理する上で最も重要な工程です。 正しい解凍方法で調理すると驚くほど差がでます。キャプテンフーヅ では、購入した商品をおいしく召し上がっていただくために、下記 の解凍方法をおすすめしています。
front.cooking_method.column1.title: 低温解凍
front.cooking_method.column1.text1: 特にブロック・柵状のお刺身におすすめの解凍方法です。 ドリップ（解凍時に出る旨味成分の汁） の流出も少なく、身質も鮮魚に近い食感を味わえます。
front.cooking_method.column1.text2: ・冷凍庫から冷蔵庫に移し、ゆっくりと解凍します。
front.cooking_method.column1.text3: 　目安：秋冬4～5時間、春夏3～4時間
front.cooking_method.column1.text4: ※冷凍庫の設定、機種によって多少の誤差があります。又長時間冷蔵庫で解凍する事は避けてください。
front.cooking_method.column1.text5: ※刺身バイキングの商品は上記より1時間ほど短い時間を目安に解凍してください。
front.cooking_method.column1.text6: ※解凍のしすぎにご注意ください。

front.cooking_method.column2.title: 流水解凍
front.cooking_method.column2.text1: 忙しい時、低温解凍の時間が取れない時におすすめの解凍方法です。
front.cooking_method.column2.text2: ・未開封でパッケージごと水受けの容器に入れ、水道水を細く流しかけながら水に浸し解凍します。
front.cooking_method.column2.text3: ※氷詰めされている海老はパックから取り出し同様に解凍します。
front.cooking_method.column2.text4: ※刺身ブロックの場合、10分程度流水につけ、中心が凍ったままスライスした後、冷蔵庫で全解凍します。

front.cooking_method.column3.title: 凍ったまま
front.cooking_method.column3.text1: 焼き魚や煮魚にする際におすすめの調理方法。素材の旨味をドリップの流出により失う事もなく、解凍による鮮度落ちもありません。
front.cooking_method.column3.text2: ・袋から取り出し解凍せずにそのまま加熱調理します。素材物は軽く水洗いをしてください。
front.cooking_method.column3.text3: ※焼魚の場合、脂分の多い魚、または漬魚はホイルを敷いて焼いてください。

front.cooking_method.column4.title: 塩水解凍
front.cooking_method.column4.text1: ドリップの流出や変色を軽減できる為、変色しやすいマグロにおすすめの解凍方法！
front.cooking_method.column4.text2: ①ボウルにぬるま湯を入れ塩ひとつまみを加えます。
front.cooking_method.column4.text3: ②マグロを凍ったままボウルに約1分浸けると身の表面が反り上がります。
front.cooking_method.column4.text4: ③キッチンペーパーに包み冷蔵庫でゆっくり解凍します。

front.cooking_method.column5.title: 自然解凍
front.cooking_method.column5.text1: 主に調理済みの加工食品などにする解凍方法です。
front.cooking_method.column5.text2: ・日の当らない涼しい場所で自然に解凍します。

